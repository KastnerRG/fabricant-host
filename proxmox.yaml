# Set firewall
- name: Install pve firewall config
  become: true
  ansible.builtin.copy:
    src: proxmox/cluster.fw
    dest: /etc/pve/firewall/cluster.fw
    owner: root
    group: www-data
    mode: '0640'
  notify:
    - restart pve firewall
- name: Create pve group log folder
  ansible.builtin.file:
    path: /home/fabricant-admin/fabricant/.pve-group-logs
    state: directory
    mode: '0755'
- name: Create pve administrators group
  become: true
  ansible.builtin.shell:
    cmd: pveum group add administrators > /home/fabricant-admin/fabricant/.pve-group-logs/administrators
    creates: /home/fabricant-admin/fabricant/.pve-group-logs/administrators
